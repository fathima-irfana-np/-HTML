<body>
<form>
<h1><center>STUDENT REGISTRATION FORM </center></h1>
<fieldset><legend>STUDENT DETAILS</legend>
NAME:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name="name" id="name">
<br>
<br>
ADDRESS:<textarea rows="5" cols="30" type="text"></textarea>
<br>
<br>
<label for="QUALIFICATIONS">QUALIFICATIONS</label>
<select name="QUALIFICATIONS" id="QUALIFICATIONS">
<option value="HS">HS</option>
<option value="HSS">HSS</option>
<option value="VHSS">VHSS</option>
<option value="DEGREE">DEGREE</option>
</select>
<br>
<br>
GENDER:<input type="radio" name="male"id="male"/>MALE
<input type="radio" name="FEMALE" id="female"/>FEMALE
<input type="radio" name="OTHER" id="other"/>OTHER

<br>
<br>
LANGUAGES KNOWN:<input type="checkbox" name="arabic"id="arabic"/>arabic
<input type="checkbox" name="english" id="english"/>english
<input type="checkbox" name="malayalam" id="malayalam"/>malayalam
<br>
<br>
<input type="submit" name="submit" value="submit"/>
<input type="reset" name="reset" value="reset"/>


</form>
</fieldset>
</body>
</html>
