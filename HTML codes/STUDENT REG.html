<!DOCTYPE html>
<html>
<head>
<title>STUDENT REGISTRATION FORM</title>
</head>
<body bgcolor="green">

<h1><center><font color="blue">STUDENT REGISTRATION FORM</center></h1></font>

<fieldset><legend>STUDENT DETAILS:</legend></field>
NAME:<input type="text" name="Name"/>
<br><br><br>
ADDRESS:<br><textarea rows="4" cols="50" ></textarea>
<br><br><br>
LANGUAGES KNOWN:<input type="radio" name="ENGLISH">ENGLISH
<input type="radio" name="HINDI">HINDI
<input type="radio" name="ARABIC">ARABIC
<br><br><br>
GENDER:<input type="checkbox" name="MALE">MALE
<input type="checkbox"name="FEMALE">FEMALE
<input type="checkbox" name="OTHERS">OTHERS
<br><br><br>
QUALIFICATIONS:<label for="QUALIFICATIONS"></label>
<select name="QUALIFICATIONS" id="QUALIFICATIONS">
<option value="+2">+2</option>
<option value="+1">+1</option>
<option value="HS">HS</option>
</select>
<br><br><br>
<input type="submit" name="submit" value="Submit"/>
<input type="reset" name="reset" value="Reset"/>
<br><br><br>
</body>
</html>
